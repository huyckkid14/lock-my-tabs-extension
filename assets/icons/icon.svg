<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Tab Base -->
  <rect x="8" y="20" width="112" height="88" rx="12" fill="#f4f4f4" stroke="#bbb" stroke-width="2"/>

  <!-- Tab Top Bar -->
  <rect x="8" y="20" width="112" height="20" fill="#e0e0e0"/>

  <!-- Window Control Circles -->
  <circle cx="20" cy="30" r="4" fill="#ff5f56"/> <!-- Red -->
  <circle cx="32" cy="30" r="4" fill="#ffbd2e"/> <!-- Yellow -->
  <circle cx="44" cy="30" r="4" fill="#27c93f"/> <!-- Green -->

  <!-- Address Bar -->
  <rect x="56" y="26" width="60" height="8" rx="4" fill="#cccccc"/>

  <!-- Lock Group (Shackle centered, body nudged right) -->
  <g transform="translate(35,58)">
    <!-- Lock Shackle -->
    <path d="M18 16v-8a10 10 0 0 1 20 0v8" fill="none" stroke="#3366cc" stroke-width="3"/>

    <!-- Lock Body (nudged right by 2px) -->
    <rect x="14" y="16" width="28" height="32" rx="5" fill="#4a90e2" stroke="#2a5caa" stroke-width="2"/>

    <!-- Lock Highlights (also nudged right by 2px) -->
    <rect x="16" y="18" width="10" height="3" rx="1.5" fill="#ffffff" opacity="0.4"/>
    <rect x="24" y="28" width="10" height="2" rx="1" fill="#ffffff" opacity="0.3"/>

    <!-- Keyhole (also nudged right by 2px) -->
    <circle cx="28" cy="34" r="2.5" fill="#ffffff"/>
    <rect x="27" y="34" width="2" height="6" rx="1" fill="#ffffff"/>
  </g>
</svg>
